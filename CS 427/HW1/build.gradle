apply plugin: 'java'
// Correctly set UTF-8 for reading jar file 
tasks.withType(JavaCompile)
{
    options.encoding = 'UTF-8'
}


repositories {
	mavenCentral()
	// Set repositories 
	maven
	{
		url "https://repo.maven.apache.org/maven2"
	}
	
}
