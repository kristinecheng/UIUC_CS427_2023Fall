// Add all dependencies properly 
dependencies {
	testImplementation 'junit:junit:4.12' 
	testImplementation 'com.google.code.gson:gson:2.7'
	testImplementation 'org.eclipse.jetty:jetty-server:9.2.28.v20190418'
	testImplementation 'org.eclipse.jetty:jetty-servlet:9.2.28.v20190418'
	testImplementation 'javax.servlet:javax.servlet-api:3.1.0'
}	
// !! Description set up WRONG --> Correct 
description = 'cycheng4'
// Set Output Directory to gradle-target
project.buildDir = './gradle-target'
getProject().setBuildDir('gradle-target')

